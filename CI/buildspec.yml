version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: docker_uname
    DOCKER_REGISTRY_PASSWORD: docker_pwd
    DOCKER_REGISTRY_URL: docker_registry
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r CI/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd CI
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/aws-ci-simple-python-flask-app:latest" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/aws-ci-simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully! "
